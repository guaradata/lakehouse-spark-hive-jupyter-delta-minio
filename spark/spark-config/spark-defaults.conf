# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

########################################
## Start MinIO Settings
########################################
spark.hadoop.fs.s3a.impl                   org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.endpoint               http://minio:9000
spark.hadoop.fs.s3a.access.key             accesskey
spark.hadoop.fs.s3a.secret.key             secretkey
spark.hadoop.fs.s3a.path.style.access      true
spark.hadoop.fs.s3a.connection.ssl.enabled false
spark.hadoop.fs.s3a.block.size             1000M
spark.sql.warehouse.dir                    s3a://wba/warehouse

########################################
## Start Spark Settings
########################################
spark.master                               spark://master:7077
spark.eventLog.enabled                     true
spark.driver.memory                        2g

# Spark Delta Package
spark.jars.packages                        io.delta:delta-spark_2.12:3.1.0,io.delta:delta-storage:3.1.0,org.antlr:antlr4-runtime:4.9.3,org.scala-lang:scala-library:2.12.17,org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.262
spark.sql.extensions                       io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog            org.apache.spark.sql.delta.catalog.DeltaCatalog
spark.delta.logStore.class                 org.apache.spark.sql.delta.storage.S3SingleDriverLogStore
spark.driver.extraClassPath                /opt/bitnami/spark/jars/hadoop-cloud-storage-3.5.5.jar:/opt/bitnami/spark/jars/aws-java-sdk-bundle-2.31.12.jar